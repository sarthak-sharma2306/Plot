<!DOCTYPE html>
<meta charset="utf-8">

<style type="text/css">
    /* 13. Basic Styling with CSS */

    /* Style the lines by removing the fill and applying a stroke */
    .line {
        fill: none;
        stroke: #ff0f2f;
        stroke-width: 5;
    }

    .overlay {
        fill: none;
        pointer-events: all;
    }
</style>
<!-- Body tag is where we will append our SVG and SVG objects-->

<body>
</body>

<!-- Load in the d3 library -->
<script type = "text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
<script>
    // 2. Use the margin convention practice 
    var margin = {
            top: 50,
            right: 50,
            bottom: 70,
            left: 55
        },
        width = window.innerWidth - margin.left - margin.right // Use the window's width 
        ,
        height = window.innerHeight - margin.top - margin.bottom; // Use the window's height

    d3.csv("https://raw.githubusercontent.com/sarthak-sharma2306/Plot/master/rho_con.csv", function (data) {
        data.forEach(function (d) {
            d.iteration = +d.iteration;
            d.value = +d.value;
        });
        var dataset = data;

        // 5. X scale will be iteration count
        var xScale = d3.scaleLinear()
            .domain(d3.extent(dataset, d => d.iteration)) // input
            .range([0, width]); // output

        // 6. Y scale will be value
        var yScale = d3.scaleLinear()
            .domain(d3.extent(dataset, d => d.value)) // input 
            .range([height, 0]); // output 

        // 7. d3's line generator
        var line = d3.line()
            .x(function (d, i) {
                return xScale(d.iteration);
            }) // set the x values for the line generator
            .y(function (d) {
                return yScale(d.value);
            }) // set the y values for the line generator 
            .curve(d3.curveMonotoneX) // apply smoothing to the line
          
        // 1. Add the SVG to the page and employ #2
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // 3. Call the x axis in a group tag
        svg.append("g")
            .style("font", "20px times")
            .attr("class", "x axis") 
            .attr("transform", "translate(5," + height + ")")
            .call(d3.axisBottom(xScale)); // Create an axis component with d3.axisBottom

        svg.append("text")
            .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top) + ")")
            .style("text-anchor", "middle")
            .attr("font-size", "30px")
            .text("iterations");

        // 4. Call the y axis in a group tag
        svg.append("g")
            .style("font", "20px times")
            .attr("class", "y axis")
            .attr("transform", "translate(5,0)")  
            .attr("font-size", "30px")
            .call(d3.axisLeft(yScale)); // Create an axis component with d3.axisLeft

        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .attr("font-size", "20px")
            .style("text-anchor", "middle")
            .text("rho");

        // 9. Append the path, bind the data, and call the line generator 
        svg.append("path")
             .attr("font-size", "30px")
            .datum(dataset) // 10. Binds data to the line 
            .attr("class", "line") // Assign a class for styling 
            .attr("d", line); // 11. Calls the line generator 
    });
   
</script>
